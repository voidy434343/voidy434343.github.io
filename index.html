<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>zeouron</title>
<link rel="icon" type="image/png" href="your-icon.png"> <!-- Change "your-icon.png" to the path of your PNG icon -->
<style>
    body {
        display: flex;
        flex-direction: column; /* Change the flex direction to column */
        justify-content: space-between; /* Align items with space between */
        min-height: 100vh; /* Ensure the body covers the entire viewport height */
        margin: 0;
        background-color: darkcyan;
    }

    button {
        padding: 10px 30px; /* Adjust padding to make the button wider */
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px; /* Add margin to the bottom */
        width: 200px; /* Set the width of the button */
    }
</style>
</head>
<body>

<div></div> <!-- This empty div creates space at the top -->
<button id="myButton">script</button>

<script>
    document.getElementById("myButton").addEventListener("click", function() {
        var text = "test";
        navigator.clipboard.writeText(text).then(function() {
            console.log('Text "' + text + '" was successfully copied to the clipboard.');
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    });
</script>

</body>
</html>
