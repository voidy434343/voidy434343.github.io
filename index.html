<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zeouron</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: darkcyan; /* Changed background color to dark cyan */
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<button id="myButton">Click me</button>

<script>
    var scriptcode = "Test";
     
    document.getElementById("myButton").addEventListener("click", function() 
        navigator.clipboard.writeText(scriptcode);
    });
</script>

</body>
</html>
