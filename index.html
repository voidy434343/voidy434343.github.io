<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>zeouron</title> <!-- Changed title to "zeouron" -->
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: darkcyan; /* Changed background color to dark cyan */
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<button id="myButton">script</button> <!-- Changed text of the button to "script" -->

<script>
    // JavaScript code to set text to user's clipboard when button is clicked
    document.getElementById("myButton").addEventListener("click", function() {
        var text = "test";
        navigator.clipboard.writeText(text).then(function() {
            console.log('Text "' + text + '" was successfully copied to the clipboard.');
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    });
</script>

</body>
</html>
