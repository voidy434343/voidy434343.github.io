<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>zeouron</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/voidy434343/voidy434343.github.io/main/Untitled28_20240309220016.png">
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
        margin: 0;
        background-color: rgb(10, 10, 10);
    }

    button {
    	padding: 10px 20px;
    	font-size: 16px;
    	background-color: rgb(125, 0, 0);
    	color: rgb(175, 0, 0);
    	border: none;
    	border-radius: 5px;
    	cursor: pointer;
    	width: 100%;
    	position: absolute;
    	bottom: 20px;
    	left: 50%;
    	transform: translateX(-50%);
	}

</style>
</head>
<body>

<div></div> <!-- This empty div creates space at the top -->
<button id="myButton">script</button>

<script>
    document.getElementById("myButton").addEventListener("click", function() {
        var text = "test";
        navigator.clipboard.writeText(text).then(function() {
            console.log('Text "' + text + '" was successfully copied to the clipboard.');
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    });
</script>

</body>
</html>
