<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>zeouron</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/voidy434343/voidy434343.github.io/main/Untitled28_20240309220016.png"> <!-- Changed the icon URL -->
<style>
    body {
        display: flex;
        flex-direction: column; /* Change the flex direction to column */
        justify-content: space-between; /* Align items with space between */
        min-height: 100vh; /* Ensure the body covers the entire viewport height */
        margin: 0;
        background-color: rgb(10, 10, 10); /* Set background color to RGB 30,30,30 */
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px; /* Add margin to the bottom */
        width: 100%; /* Set the width of the button to 100% */
    }
</style>
</head>
<body>

<div></div> <!-- This empty div creates space at the top -->
<button id="myButton">script</button>

<script>
    document.getElementById("myButton").addEventListener("click", function() {
        var text = "test";
        navigator.clipboard.writeText(text).then(function() {
            console.log('Text "' + text + '" was successfully copied to the clipboard.');
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    });
</script>

</body>
</html>
